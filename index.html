<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="login-form">
        <h1>login form</h1>
        <form action="#" method="post"></form>
        <p>User Name</p>
        <input type="text" name="user" placeholder="User Name" id="psw" inputmode="numeric" minlength="8" maxlength="14"><br>
        <p>password</p>
        <label for="psw"></label>
        <input type="password" placeholder="password" id="psw" inputmode="numeric" minlength="8" maxlength="11" pattern="(?!000){4}" required autocomplete="off"><br>
        <button type="submit">Login
        </button>  
    </div>
</body>
</html>
